<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoultryPro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
                900: '#064e3b',
                950: '#022c22',
              },
              accent: {
                50: '#fffbeb',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            boxShadow: {
              'premium': '0 10px 30px -5px rgba(0, 0, 0, 0.05), 0 4px 10px -5px rgba(0, 0, 0, 0.02)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --glass-bg: rgba(255, 255, 255, 0.8);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
      }

      /* Smooth transitions */
      * {
        transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1), 
                    box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                    transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1; 
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .gradient-primary {
        background: linear-gradient(135deg, #064e3b 0%, #022c22 100%);
      }
      
      .gradient-accent {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      }

      .ai-shimmer {
        background: linear-gradient(90deg, #4f46e5, #9333ea, #ec4899, #4f46e5);
        background-size: 300% 100%;
        animation: shimmer 8s infinite linear;
      }

      @keyframes shimmer {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 0%; }
      }

      .active-nav-link {
        position: relative;
      }
      .active-nav-link::after {
        content: '';
        position: absolute;
        left: -1rem;
        top: 25%;
        height: 50%;
        width: 4px;
        background-color: #f59e0b;
        border-radius: 0 4px 4px 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
